<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zootopia Sound Effects</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Snow White Sound Effects</h1>
  <p>Click on a sound button to play or stop the sound. Multiple sounds can play simultaneously.</p>
  
  <!-- Volume Control -->
  <div class="volume-control">
    <label for="volume-slider">Volume:</label>
    <input type="range" id="volume-slider" min="0" max="100" value="100">
    <span id="volume-value">100%</span>
  </div>

  <!-- Scene Opening -->
  <div class="scene">
    <h2>Scene Opening</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/Disney logo.mp3">Disney Logo</button>
    </div>
  </div>

  <!-- Scene 2 -->
  <div class="scene">
    <h2>Scene 2</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/2-bird.mp3">새소리</button>
      <button data-sound="Sounds/wish.mp3">I'm Wishing</button>
    </div>
  </div>
  
  <!-- Scene 4 -->
  <div class="scene">
    <h2>Scene 4</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/3-gun.mp3">탕 총소리</button>
    </div>
  </div>

  <!-- Scene 5 -->
  <div class="scene">
    <h2>Scene 5</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/4-door.mp3">문 두드리기</button>
      <button data-sound="Sounds/5-door.mp3">문 찌이이익</button>
    </div>
  </div>

  <!-- Scene 6 -->
  <div class="scene">
    <h2>Scene 6</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/6-ding.mp3">딩</button>
      <button data-sound="Sounds/ho.mp3">Heigh Ho</button>
    </div>
  </div>

  <!-- Scene 7 -->
  <div class="scene">
    <h2>Scene 7</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/7-clock.mp3">시계</button>
      <button data-sound="Sounds/8-door.mp3">문 찌이ㅣㅣ익</button>
    </div>
  </div>

  <!-- Scene 10 -->
  <div class="scene">
    <h2>Scene 10</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/10-boil.mp3">물 끓는 소리</button>
    </div>
  </div>
  
  <!-- Scene 11 -->
  <div class="scene">
    <h2>Scene 11</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/someday.mp3">Someday My Prince will Come</button>
    </div>
  </div>

  <!-- Scene 13 -->
  <div class="scene">
    <h2>Scene 13</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/11-clock.mp3">시계</button>
      <button data-sound="Sounds/12-door.mp3">문 두드리기</button>
      <button data-sound="Sounds/13-door.mp3">문 여는 소리</button>
    </div>
  </div>

  <!-- Scene 15 -->
  <div class="scene">
    <h2>Scene 15</h2>
    <div class="buttons-container">
      <button data-sound="Sounds/14-dorai.mp3">달리는 갤로퍼</button>
    </div>
  </div>

    <!-- Scene Ending -->
  <div class="scene">
    <h2>Scene Ending</h2>
    <div class="buttons-container">
      <button data-sound="first.mp3">Love's First Kiss</button>
    </div>
  </div>

 
  <script src="main.js"></script>
</body>
</html>
